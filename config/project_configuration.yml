# Collector specific configuration
base_url: "http://apps.who.int/gho/athena/"
qc_indicators:
  - code: "WHOSIS_000001"
    title: "Life Expectancy at Birth"
    unit: "Years"
    description: "Number of years of life expectancy at birth"
    aggregate_col: "#sex+name"
  - code: "MDG_0000000001"
    title: "Infant Mortality Rate"
    unit: "Percent"
    description: "Probability of dying between birth and age 1 per 1000 live births"
    aggregate_col: "#sex+name"
  - code: "VIOLENCE_HOMICIDERATE"
    title: "Homicide Rate"
    unit: "Number"
    description: "Number of homicides per 100000 population"
    aggregate_col: "#sex+name"
